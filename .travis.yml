# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
addons:
  apt:
    packages:
    - tcl8.5-dev
    - tk8.5-dev
before_install:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
r_packages:
  - covr
  - testthat
  - tcltk
